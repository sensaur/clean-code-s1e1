<!DOCTYPE html>
<html>
<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"
        type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body class="page">
<header class="header">  <img class="header_img" id="eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="urgent or important the Eisenhower-matrix">  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>  </header>
<main class="main">
  <p class="main__add-item" id="add-item">  <label class="main__new-task" for="new-task">Add Item  </label>
  <div class="main__task-wrapper">  <input id="new-task" class="main__task" type="text">
    <button class="main_add-button">Add</button>
  </div>
  </p>
  <h3 class="main_todo-list">Todo</h3>
  <ul class="main_incompleted-tasks-list" id="incompleted-tasks">
    <li class="main_incompleted-task-item--edit">  <input class="main_task-check-box" type="checkbox">  <label class="main_task-check">Pay Bills</label>  <input type="text" class="main_task-text">
      <button class="main_edit">Edit</button>
      <button class="main_delete">  <img alt="" class="main_delete--image" src="./remove.svg"></button>
    </li>
    <li class="main_incompleted-tasks-item--edit-mode">  <input class="main_task-check-box" type="checkbox">  <label class="main_task-check">Go Shopping</label>  <input type="text" value="Go Shopping" class="main_task-text">
      <button class="main_edit">Save</button>
      <button class="main_delete">  <img alt="" class="main_delete--image" src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="main_todo-completed">Completed</h3>
  <ul class="main_completed-tasks-list" id="completed-tasks">
    <li class="main_completed-task-item--edit">  <input class="main_task-check-box" type="checkbox" checked>  <label class="main_task-check">See the Doctor</label>  <input type="text" class="main_task-text">
      <button class="main_edit">Edit</button>
      <button class="main_delete">  <img alt="" class="main_delete--image" src="./remove.svg"></button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
